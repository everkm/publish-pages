name: aksh-youlog Release

on:
  push:
    tags:
      - "aksh-youlog@v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: dist
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa_daobox
        cd packages/aksh-youlog && pnpm i && make dist

    - uses: addnab/docker-run-action@v3
      with:
        image: instrumentisto/rsync-ssh
        options: -v ${{ github.workspace }}:/work -e ABC=123
        run: |
          echo "Running rsync"
          cd /work/
          ls
          rsync -e "ssh -o StrictHostKeyChecking=no -i /work/id_rsa_daobox -p 11022" \
            --recursive \
            --verbose \
            --checksum \
            --delete \
            --compress \
            --links \
            --delete-after \
            --exclude=*.sh \
            packages/aksh-youlog/dist/ \
            root@y5.liveio.cn:/data/www/aksh-youlog/


