{% macro drawer_aside(body) %}
<div class="nav-tree invisible">
    {{body|safe}}
</div>
{% endmacro drawer_aside %}


{% macro icon_button(id="drawer") %}
<div id="{{id}}" class="flex-shrink-0 ml-4 overflow-hidden md:hidden text-gray-500">
    <div class="w-6 h-6 flex items-center justify-center active:bg-gray-200">
        {% include "_everkm/icons/icon2_drawer.svg" %}
    </div>
</div>
{% endmacro icon_button %}
